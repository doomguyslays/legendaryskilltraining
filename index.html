<!DOCTYPE html>
<html>
<head>
  <title>Legendary Skill Quest</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Legendary Skill Quest</h1>
  
  <div id="currency-container">
    <span>Currency: </span>
    <span id="currency">0</span>
  </div>
  
  <div id="skills-container">
    <h2>Skills</h2>
    <ul id="skills-list">
      <!-- Skills will be dynamically added here -->
    </ul>
    <div id="progress-bar"></div>
  </div>
  
  <div id="controls-container">
    <button onclick="trainSkill(1)">Train Skill 1</button>
    <button onclick="trainSkill(2)">Train Skill 2</button>
    <button onclick="trainSkill(3)">Train Skill 3</button>
    <button id="buy-auto-train-button" onclick="buyAutoTrain()">Buy Auto-Train (100 coins)</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
